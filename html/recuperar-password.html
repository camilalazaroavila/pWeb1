<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Recuperar contraseña</title>
   <link rel="stylesheet" href="../css/estilo-recuperar-password.css" />
</head>
<body style="background-color:var(--light-color-texto);">

   <main id="fondoPrincipal">
      <section id="caja-recuperar-password">
         <h2>¿Olvidaste tu contraseña?</h2>
         <p>Ingresá el email con el que te registraste y te enviaremos los pasos a seguir para generar una nueva contraseña.</p>
         
         <form id="form" name="form" method="get" action="login.html" onsubmit="return valida_envia()">
            
            <input 
              type="email"  id="email"   name="email"  placeholder="   Email"  autofocus 
              class="requerimiento" aria-describedby="error-email"   />
            <div id="error-email" class="error-input" aria-live="polite"></div>

            <button type="submit" id="button">Recuperar contraseña</button>

            <p id="Terminos">
               Al continuar, confirmo que he leído y aceptado los Términos y Condiciones y las Políticas de Privacidad de XtremeGames.
            </p>

         </form>
      </section>
   </main>

   <script src="../js/validacionRecuperarContraseña.js"></script>
</body>
</html>
