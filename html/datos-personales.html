<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title></title>
   <link rel="stylesheet" href="../css/estilo-datos-personales.css">
  <script type="text/javascript" src="../js/validaciones.js"></script>

  </head>
<body style="background-color:var(--light-color-texto);">
    <main id="fondoPrincipal">
    <section id="caja">
      <form action="../index.html" id="form" name="form" method="GET">
        <h2>Datos Personales</h2>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required />

        <label for="dni">DNI / Identificación:</label>
        <input type="text" id="dni" name="dni" placeholder="Ej: 12345678" />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ej: correo@ejemplo.com" />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 11-1234-5678" />

        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" />

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle 123" />

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
          <option value="">Seleccione...</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
          <option value="prefiero_no_decir">Prefiero no decir</option>
        </select>

        <button class="boton" type="submit" onclick="valida_envia()">Enviar</button>
      </form>
    </section>
  </main>
</body>
</html>
