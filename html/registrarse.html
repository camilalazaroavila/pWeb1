<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign in</title>
   <link rel="stylesheet" href="../css/estilo-registrarse.css">
</head>

<body style="background-color:var(--light-color-texto);">
   <main id="fondoPrincipal">
<section id="caja">
<h1>Registrarse</h1>
<form onsubmit="return validarDatos()" action="datos-personales.html" method="get">
<input type="text" id="email" name="email" placeholder="Email" autofocus class="requerimiento">
<div id="error-email" class="error-input"></div>
 
      <input type="password" id="password" name="password" placeholder="Contraseña" class="requerimiento">
<div id="error-pass" class="error-input"></div>
 
      <button type="submit" id="button">REGISTRATE</button>
 
      <article id="inicio-de-sesion-caja">
<h5>¿Ya tenés una cuenta?</h5>
<a href="login.html" id="inicia-sesion">Iniciá sesión</a>
</article>
 
      <p>
        Al continuar, confirmo que he leído y aceptado los Términos y Condiciones y las Políticas de Privacidad de XtremeGames.
</p>
</form>
</section> <!-- ← CIERRE correcto de <section> -->
</main>
   
     <script src="../js/validacionRegistrarse.js"></script>
</body>
</html>
