<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="../css/estilo-login.css">
</head>
<body class="light-mode" style="background-color:var(--light-color-texto);">
<button id="toggle-dark-mode" title="Modo Oscuro/Claro">🌙</button>
  <main id="fondoPrincipal">
    <section id="caja-iniciar-sesion">
      <h5>¡Bienvenido nuevamente!</h5>
      <h2>Iniciar Sesión</h2>

      <form onsubmit="return validarFormulario()" action="../datos-personales.html" method="get">
        <input type="text" id="email" name="email" placeholder="   Email*" autofocus class="requerimiento" >
<div id="error-email" class="error-input"></div>

        <input type="password" name="pass" id="pass" placeholder="   Contraseña*" class="requerimiento" >
<div id="error-pass" class="error-input"></div>

        <a href="recuperar-password.html" class="Opcion">¿Olvidaste tu contraseña?</a>

        <button type="submit" id="button">INICIAR SESIÓN</button>

        <article id="Registro">
          <h5>¿No tenés cuenta?</h5>
          <a href="registrarse.html" id="Registrate">Registrate</a>
        </article>

        <p>
          Al continuar, confirmo que he leído y aceptado los Términos y Condiciones y las Políticas de Privacidad de XtremeGames.
        </p>
      </form>
    </section>
  </main>

  <script src="../js/validacionLogin.js"></script>
  <script src="../js/darkModeLogin.js"></script>
</body>
</html>
